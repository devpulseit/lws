services:
  coredns:
    image: coredns/coredns:latest
    container_name: coredns
    restart: unless-stopped
    # Важно: на хосте 53 должен быть свободен
    ports:
      - "53:53/udp"
      - "53:53/tcp"
    volumes:
      - ./Corefile:/Corefile:ro
      - ./zones:/zones:ro
    # Если хочешь логи сразу в stdout
    # command: ["-conf", "/Corefile"]
